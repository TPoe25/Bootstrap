<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-primary text-center py-2 text-white">Primary</div>
            <div class="col bg-success text-center py-2 text-white">Success</div>
            <div class="col bg-danger text-center py-2 text-white">Danger</div>
            <div class="col bg-warning text-center py-2 text-white">Warning</div>
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row">
            <div class="col bg-primary text-center py-2 text-white">Primary</div>
            <div class="col bg-success text-center py-2 text-white">Success</div>
            <div class="col bg-danger text-center py-2 text-white">Danger</div>
            <div class="col bg-warning text-center py-2 text-white">Warning</div>
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-primary text-center py-2 text-white">Primary</div>
            <div class="col-md-8 col-lg-4 bg-success text-center py-2 text-white">Success</div>
            <div class="col-md-12 col-lg-4 bg-danger text-center py-2 text-white">Danger</div>
        </div>
    </div>    

    <hr />

    <div class="container">
        <div class="row">
            <div class="col-lg-3 order-lg-1 order-md-2 order-sm-3 order-4 bg-primary text-center py-2 text-white">Primary</div>
            <div class="col-lg-3 order-lg-2 order-md-3 order-sm-4 order-1 bg-success text-center py-2 text-white">Success</div>
            <div class="col-lg-3 order-lg-3 order-md-4 order-sm-1 order-2 bg-danger text-center py-2 text-white">Danger</div>
            <div class="col-lg-3 order-lg-4 order-md-1 order-sm-2 order-3 bg-warning text-center py-2 text-white">Warning</div>
        </div>
    </div>    

    <hr />

    <div class="container">
        <div class="row">
            <div class="col-lg-6 order-lg-2 bg-success text-center py-2 text-white">Success</div>
            <div class="col-lg-6 order-lg-1 bg-primary text-center py-2 text-white">Primary</div>
        </div>
    </div>    

    <hr />

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-xl-3 bg-primary text-center py-2 text-white">Primary</div>
            <div class="col-lg-4 col-xl-3 bg-success text-center py-2 text-white">Success</div>
            <div class="col-lg-4 col-xl-6 bg-danger text-center py-2 text-white">Danger</div>
        </div>
    </div>
