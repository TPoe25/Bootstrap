<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="max-width: 100%">
        <div class="row">
            <div class="col col-md-3 bg-primary text-center p-2 text-white">Primary</div>
            <div class="col col-md-3 bg-success text-center p-2 text-white">Success</div>
            <div class="col col-md-3 bg-danger text-center p-2 text-white">Danger</div>
            <div class="col col-md-3 bg-warning text-center p-2 text-white">Warning</div>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col col-md-3 bg-primary text-center p-2 text-white">Primary</div>
        <div class="col col-md-3 bg-success text-center p-2 text-white">Success</div>
        <div class="col col-md-3 bg-danger text-center p-2 text-white">Danger</div>
        <div class="col col-md-3 bg-warning text-center p-2 text-white">Warning</div>
    </div>
    

    <hr />

    
    <div class="row">
        <div class="col col-md-2 bg-primary text-center p-2 text-white">Primary</div>
        <div class="col col-md-4 bg-success text-center p-2 text-white">Success</div>
        <div class="col col-md-6 bg-danger text-center p-2 text-white">Danger</div>
    </div>
      

    <hr />


    <div class="row">
        <div class="col col-xl-3 order-lg-1 order-md-2 order-sm-3 order-4 bg-primary text-center p-2 text-white">Primary</div>
        <div class="col col-lg-3 order-lg-2 order-md-3 order-sm-4 order-1 bg-success text-center p-2 text-white">Success</div>
        <div class="col col-md-3 order-lg-3 order-md-4 order-sm-1 order-2 bg-danger text-center p-2 text-white">Danger</div>
        <div class="col col-sm-3 order-lg-4 order-md-1 order-sm-2 order-3 bg-warning text-center p-2 text-white">Warning</div>
    </div>


    <hr />

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-6 col-md-3 bg-primary text-center text-white p-2 mr-md-3">Primary</div>
            
            <div class="col-6 col-md-3 bg-success text-center text-white p-2 justify-content-end">Success</div>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col-4 col-md-3 bg-primary text-center text-white p-2 mr-md-5">Primary</div>
        <div class="col-4 col-md-3 bg-success text-center text-white p-2 ml-md-4">Success</div>
        <div class="col-4 col-md-6 bg-danger text-center text-white p-2 ml-md-4">Danger</div>
    </div>

</body>
</html>
